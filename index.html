<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>HBO Max</title>
  </head>
  <body>
    <header>
      <div class="svg-content">
        <img src="/assets/svg/icons8-menu-superior-50.png" alt="menu" />
        <img src="/assets/svg/icons8-pesquisar-50.png" alt="search" />
      </div>
      <img src="/assets/img/logo-hbo.png" alt="logo-hbo" />
      <nav class="login-or-plans">
        <ul>
          <li>
            <a href="#">Assinar</a>
          </li>
          <li>
            <a href="#">Entrar</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content-main">
          <h1>Entrar</h1>
          <p>Você tem uma conta HBO Max?</p>
        </div>
        <form>
          <fieldset>
            <label for="email">E-mail</label>
            <input id="email" type="email" />
          </fieldset>
          <fieldset>
            <label for="password">Senha</label>
            <input id="password" type="password" />
          </fieldset>
          <button type="submit">Entrar</button>
        </form>
        <div class="more-infos">
          <p>
            Você acessa a HBO Max por um provedor de TV, de internet ou celular?
          </p>
          <button type="submit">Entrar como provedor</button>
        </div>
      </div>
    </main>
    <!-- <footer>Desenvolvido por alguém</footer> -->
  </body>
</html>
